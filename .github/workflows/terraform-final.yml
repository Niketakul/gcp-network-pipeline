name: Terraform Workflow

on:
  push:
    branches:
  pull_request:
	  branches: 
	    - main
	  types: [ opened, synchronize, reopened ]

permissions:
  id-token: write
  contents: read


jobs:
  init:
    runs-on: arc-rs-nonprod

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GHAPP_REPO_ACCESS_APP_ID }}
          private-key: ${{ secrets.GHAPP_REPO_ACCESS_APP_KEY }}
          owner: QDXEnterpriseOrg
 
      - name: Update Git Config 
        env: 
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: | 
          git config --global url."https://${{github.actor}}:${{env.GH_TOKEN}}@github.com/QDXEnterpriseOrg/".insteadOf "https://github.com/QDXEnterpriseOrg/"    
          cat ~/.gitconfig  

      - name: Terraform Init (Emulation)
        run: |
          cd ${{ github.workspace }}
          terraform init
          terraform validate
          

  plan:
    runs-on: arc-rs-nonprod
    needs: init

    steps:
      - uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GHAPP_REPO_ACCESS_APP_ID }}
          private-key: ${{ secrets.GHAPP_REPO_ACCESS_APP_KEY }}
          owner: QDXEnterpriseOrg
 
      - name: Update Git Config 
        env: 
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: | 
          git config --global url."https://${{github.actor}}:${{env.GH_TOKEN}}@github.com/QDXEnterpriseOrg/".insteadOf "https://github.com/QDXEnterpriseOrg/"    
          cat ~/.gitconfig

      - name: Terraform Plan
        run: |
          cd ${{ github.workspace }}
          terraform init -reconfigure 
          terraform plan -var-file=*.tfvars -lock=false
